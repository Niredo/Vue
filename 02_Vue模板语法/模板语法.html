<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板语法</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        <h1>插值语法</h1>
        <h3>你好,{{name}}</h3>
        <hr/>
        <h1>指令语法</h1>
        <a href="https://v2.cn.vuejs.org/"></a>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false // 阻止Vue在启动时生成生产提示
        new Vue({
            el:'#root',
            data:{
                name:'Vue',
            }  
        })
    </script>
</body>
</html>
